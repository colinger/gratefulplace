<!doctype html>
<html>
  <head>
    <meta charset='utf-8' />
    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible' />
    <!-- Use title if it's in the page YAML frontmatter -->
    <title>Log In :: Grateful Place</title>
    <link type="text/css" href="/stylesheets/base.css" rel="stylesheet" media="screen" />
    <link href='http://fonts.googleapis.com/css?family=Nothing+You+Could+Do' rel='stylesheet' type='text/css' />
    <script type="text/javascript" src="/javascripts/all.js"></script>
  </head>
  <body class='session session_new'>
    <div class='title'>
      <a href='/'>
        <img src='/images/title.png' />
      </a>
    </div>
  </body>
  <div class='page'>
    <nav>
      <ul class='main'>
        <li>
          <a class='new-post' href='/posts/new'>New Post</a>
        </li>
        <li>
          <a class='favorites'>Favorites</a>
        </li>
        <li>
          <a class='auth'>Log Out</a>
        </li>
      </ul>
      <ul class='secondary'>
        <li id='logged-in'>
          <span>Logged in as</span>
          <a href=''>higginbotham</a>
        </li>
      </ul>
    </nav>
    <div class='new' id='login'>
      <h2>Log In</h2>
      <form action='/login' method='POST'>
        <div class='errors'></div>
        <table class='input'>
          <tr>
            <td>
              <label for='username'>Username</label>
            </td>
            <td>
              <input class='username' name='username' type='text' />
            </td>
          </tr>
          <tr>
            <td>
              <label for='password'>Password</label>
            </td>
            <td>
              <input name='password' type='password' />
            </td>
          </tr>
        </table>
        <input type='submit' value='Log In' />
      </form>
    </div>
    <div id='new-user'>
      <h2>No Account? Join Grateful Place</h2>
      <p>Joining will let you write posts and comments.</p>
      <form action='/users' method='POST'>
        <table class='input'>
          <tr>
            <td>
              <label for='username'>Username</label>
            </td>
            <td>
              <input name='username' type='text' />
            </td>
          </tr>
          <tr>
            <td>
              <label for='password'>Password</label>
            </td>
            <td>
              <input name='password' type='password' />
            </td>
          </tr>
          <tr>
            <td>
              <label for='email'>Email</label>
            </td>
            <td>
              <input name='email' type='text' />
            </td>
          </tr>
        </table>
        <input type='submit' value='Join Grateful Place' />
      </form>
    </div>
  </div>
</html>
