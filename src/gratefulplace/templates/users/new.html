<!doctype html>
<html>
  <head>
    <meta charset='utf-8' />
    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible' />
    <!-- Use title if it's in the page YAML frontmatter -->
    <title>Sign Up :: Grateful Place</title>
    <link type="text/css" href="/stylesheets/base.css" media="screen" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Nothing+You+Could+Do' rel='stylesheet' type='text/css' />
    <script type="text/javascript" src="/javascripts/all.js"></script>
  </head>
  <body class='users users_new'>
    <div class='title'>
      <img src='/images/title.png' />
    </div>
  </body>
  <div class='page'>
    <nav>
      <ul>
        <li>
          <a class='new-post' href='/posts/new'>New Post</a>
        </li>
        <li>
          <a class='favorites'>Favorites</a>
        </li>
        <li>
          <a class='auth'>Log Out</a>
        </li>
      </ul>
    </nav>
    <div id='new-user'>
      <h2>Sign Up</h2>
      <p>Sign up to begin sharing your gratitude and favoriting posts.</p>
      <form action='/users' method='POST'>
        <table class='input'>
          <tr>
            <td>
              <label for='username'>Username</label>
            </td>
            <td>
              <input name='username' type='text' />
            </td>
          </tr>
          <tr>
            <td>
              <label for='password'>Password</label>
            </td>
            <td>
              <input name='password' type='password' />
            </td>
          </tr>
          <tr>
            <td>
              <label for='email'>Email</label>
            </td>
            <td>
              <input name='email' type='text' />
            </td>
          </tr>
        </table>
        <input type='submit' value='Sign Up' />
      </form>
    </div>
  </div>
</html>
